<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <main class="list">
        <header class="title">
            <h1>Lista de Compras</h1>
        </header>

        <h2 class="title-inputs">Adicione os Itens</h2>
        <section class="form-input">
            
            <form class="form-entrys" id="form-entrys">
                
                <label for="name">Produto:</label>
                <input type="text" id="name" class="all-inputs"><br>
        
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" class="all-inputs"><br>
            
                <label for="value">Valor:</label>
                <input type="number" pattern="[0-9]+([,\.][0-9]+)?" min="0" step="any" name="null"  class="all-inputs" id="value"><br>
            
                <button id="btn-save">Salvar</button>
                
            </form>

            <div class="painel-values">
                <h3 id="title-amout">Valor Total:</h3>
                <span disabled class="painels" id="total-value" step="0.01"></span>
                <h3>Itens:</h3>
                <span disabled class="painels" id="quantity-value"></span>
            </div>
        </section>

        <h2 class="title-itens">Itens</h2>

        <section class="list-content" id="list-content">
            
            
        </section>
    </main>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/a2fdd46feb.js" crossorigin="anonymous"></script>
</body>
</html>
